<form class="form-horizontal" action="login.php" method="post">
    <legend>Login</legend>
    <fieldset>
        <div class="form-group">
    <label for="login_username"
           class="col-lg-5 control-label">@{LOGINFORM_USERNAME_TITLE}</label>
    <div class="col-lg-7">
        <input class="form-control"
               id="login_username"
