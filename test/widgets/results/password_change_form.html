<form class="form-horizontal" action="B" method="post">
    <legend>A</legend>
    <fieldset>
        <div class="form-group">
    <label for="old_password"
           class="col-lg-5 control-label">@{CHANGE_PASSWORD_OLD_TITLE}</label>
    <div class="col-lg-7">
        <input class="form-control"
               id="old_password"
               placeholder="@{CHANGE_PASSWORD_OLD_PLACEHOLDER}"
               type="password"
               name="old_password">
    </div>
</div><div class="form-group">
    <label for="new_password"
           class="col-lg-5 control-label">@{CHANGE_PASSWORD_NEW_TITLE}</label>
    <div class="col-lg-7">
        <input class="form-control"
               id="new_password"
               placeholder="@{CHANGE_PASSWORD_NEW_PLACEHOLDER}"
               type="password"
               name="new_password">
    </div>
</div><div class="form-group">
    <label for="new_password_repeat"
           class="col-lg-5 control-label">@{CHANGE_PASSWORD_REPEAT_TITLE}</label>
    <div class="col-lg-7">
        <input class="form-control"
               id="new_password_repeat"
               placeholder="@{CHANGE_PASSWORD_REPEAT_PLACEHOLDER}"
               type="password"
               name="new_password_repeat">
    </div>
</div><div class="form-group">
    <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">@{CHANGE_PASSWORD_CONFIRM_TITLE}</button>
    </div>
</div>
    </fieldset>
</form>
