<form class="form-horizontal champlates-form-horizontal" action="B" method="post">
    <legend class="champlates-form-title">A</legend>
    <fieldset class="champlates-form-fieldset">
        <div class="form-group champlates-form-text-entry-form-group">
    <label for="old_password"
           class="col-lg-5 control-label champlates-form-text-entry-label">@{CHANGE_PASSWORD_OLD_TITLE}</label>
    <div class="col-lg-7 champlates-form-text-entry-col">
        <input class="form-control champlates-form-text-entry-input"
               id="old_password"
               placeholder="@{CHANGE_PASSWORD_OLD_PLACEHOLDER}"
               type="password"
               name="old_password">
    </div>
</div><div class="form-group champlates-form-text-entry-form-group">
    <label for="new_password"
           class="col-lg-5 control-label champlates-form-text-entry-label">@{CHANGE_PASSWORD_NEW_TITLE}</label>
    <div class="col-lg-7 champlates-form-text-entry-col">
        <input class="form-control champlates-form-text-entry-input"
               id="new_password"
               placeholder="@{CHANGE_PASSWORD_NEW_PLACEHOLDER}"
               type="password"
               name="new_password">
    </div>
</div><div class="form-group champlates-form-text-entry-form-group">
    <label for="new_password_repeat"
           class="col-lg-5 control-label champlates-form-text-entry-label">@{CHANGE_PASSWORD_REPEAT_TITLE}</label>
    <div class="col-lg-7 champlates-form-text-entry-col">
        <input class="form-control champlates-form-text-entry-input"
               id="new_password_repeat"
               placeholder="@{CHANGE_PASSWORD_REPEAT_PLACEHOLDER}"
               type="password"
               name="new_password_repeat">
    </div>
</div><div class="form-group champlates-form-button-form-group">
    <div class="col-lg-12 champlates-form-button-col">
        <button type="submit" class="btn btn-primary champlates-form-button-button">@{CHANGE_PASSWORD_CONFIRM_TITLE}</button>
    </div>
</div>
    </fieldset>
</form>
